<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-rows: 0.5fr 10px 1fr 1fr 0.5fr; /* Increased red line thickness to 10px */
            height: 100%;
            width: 100%;
        }

        /* Top Section */
        .top-row {
            background-color: #b3c6ff; /* Light blue */
        }

        .red-line {
            background-color: #ff0000;
        }

        /* Middle Section */
        .middle-section {
            display: grid;
            grid-template-columns: 3fr 1fr;
        }

        .middle-left {
            background-color: #0052cc; 
        }

        .middle-right {
            display: grid;
            grid-template-rows: 1fr 1fr; 
        }

        .middle-right-top {
            background-color: #b3e5fc; 
        }

        .middle-right-bottom {
            background-color: #800080; 
        }

        /* Bottom Section */
        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 5fr;
        }

        .bottom-left {
            background-color: #ff8c00; /* Orange */
        }

        .bottom-right {
            background-color: #ccff00; /* Yellow */
        }

        /* Footer (class end) */
        .end {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Section -->
        <div class="top-row"></div>
        <div class="red-line"></div>

        <!-- Middle Section -->
        <div class="middle-section">
            <div class="middle-left"></div>
            <div class="middle-right">
                <div class="middle-right-top"></div>
                <div class="middle-right-bottom"></div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>

        <!-- Footer -->
        <div class="end"></div>
    </div>
</body>
</html>
