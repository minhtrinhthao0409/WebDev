<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "main.css">
    <title>title</title>
    <style>
        html {
            font-size: 100%; /* 16px */
        }
        
        .box {
            background-color: blue;
            width: 100%;
            height: 100px;
        }
        h1 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class = "box"></div>
    <div>
        <h1>CSS Unit?</h1>
        <ol>
        <h2><li>Absolute units?</li></h2>
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>
        <h2><li>Relative units?</li></h2>
        <ul>
            <li>%</li>
            <li>rem</li> <!--phụ thuộc vào thẻ html--> 
            <li>em</li> <!--phụ thuộc vào thẻ cha gần nhất-->
            <li>vw</li> <!-- viewport width chiều ngang trình duyệt-->
            <li>vh</li> <!-- viewport height chiều dọc trình duyệt-->
            <li>vmin</li> 
            <li>vmax</li>
            <li>ex</li>
            <li>ch</li>
        </ul>
        </ol>
    </div>
    
</body>
</html>
